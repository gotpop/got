<aside class="block pagination">
    <nav>
        {{ with .PrevInSection }}
        <a class="previous" href="{{.Permalink}}">
            {{.Title}}</a> |
        {{ end }}
        {{ with .NextInSection }}
        <a class="next" href="{{.Permalink}}">
            {{.Title}}</a>
        {{ end }}
    </nav>
</aside>
