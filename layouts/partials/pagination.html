<aside id="meta">
    <div>
        {{ with .PrevInSection }}
        <a class="previous" href="{{.Permalink}}">
            {{.Title}}</a> |
        {{ end }}
        {{ with .NextInSection }}
        <a class="next" href="{{.Permalink}}">
            {{.Title}}</a>
        {{ end }}
    </div>
</aside>
