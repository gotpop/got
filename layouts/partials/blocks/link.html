{{ $button := .context }}
{{ range .pages }}
    {{ if eq .Params.id $button.linkrel }}
    <div class="button__text">
        <p>{{ $button.textSupporting }}</p>
    </div>
    <div class="button__button">
        <a class="button" href="{{ .Permalink }}">{{ $button.title }}</a>
    </div>
    {{ end }}
{{ end }}
