<a class="header__logo" href="/">
    {{ with .Site.Data.header.display_site_title }}
        <h1>{{ $.Site.Data.header.logo_text }}</h1>
    {{ end }}
    {{ with .Site.Data.header.display_site_icon }}
        {{ $icon := resources.Get (print "svg/heroicons/outline/" $.Site.Data.header.icon ".svg") }}
        {{ $icon.Content | safeHTML }}
    {{ end }}
</a>
