<div class="section__inner section__inner--{{ lower .type }}">
    <div class="section__intro">
        <h2>Banner cards</h2>
    </div>
    {{ range .bannerCard }}
        <article class="card">
            <h3>{{ .title }}</h3>
            <p>{{ .bodyText }}</p>
            <img src="/images/{{ .thumbnail }}" title="{{ .title }}" alt="{{ .alt }}" loading="lazy">
        </article>
    {{ end }}
</div>
