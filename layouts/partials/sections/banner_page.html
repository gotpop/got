<div class="section__inner section__inner--{{ lower .type }}">
    {{ $button := .context }}
    {{ range .pages }}
        {{ if eq .Params.id $button.linkrel }}
            <h3>{{ $button.textSupporting }}</h3>
            <a class="button" href="{{ .Permalink }}">
                {{ $button.title }}
                {{ partial "icon.html" $button.icon }}
            </a>
        {{ end }}
    {{ end }}
</div>
