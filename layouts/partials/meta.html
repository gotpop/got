<div>
    {{ with .Params.topics }}
    <ul id="topics">
        {{ range . }}
        <li>
            <a href="{{ "topics" | absURL}}/{{ . | urlize }}">{{ . }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ with .Params.tags }}
    <ul id="tags">
        {{ range . }}
        <li>
            <a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
