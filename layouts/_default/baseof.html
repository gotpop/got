<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-GB{{ end }}">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    {{ if $.Site.Params.wrap }}<div class="site">{{ end }}

        {{ partial "header.html" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}

        {{ if $.Site.Params.wrap }}</div>{{ end }}
    {{ partial "admin.html" . }}
</body>

</html>
