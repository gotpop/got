{{ define "main" }}
<main class="main" role="main">
	<div class="main__inner">
		<h1>Tag: {{ .Title }}</h1>
		{{ .Content }}
		<ul class="list-pages">
			{{ range .Site.RegularPages }}
			<li class="lh-copy">
				<a href="{{ .Permalink | relURL }}" class="link f5">{{ .Title }}</a> -
				<time>{{ .Date.Format "January 02, 2006" }}</time>
			</li>
			{{ end }}
		</ul>
		{{ $paginator := .Paginate ( where .Site.RegularPages "Type" "post" ) 10 }}
	</div>
</main>
{{ end }}
