{{ define "main" }}
<main class="main" role="main">
	<div class="main__inner">

		{{ with .Params.sections }}
			{{ range . }}
			
				<h1>{{ .type }}</h1>

				{{ if eq .type "textTitle" }}
					<h1>{{ .title }}</h1>
					<p>{{ .content }}</p>
				{{ end }}


			{{ end }}
		{{ end }}


	</div>
</main>
{{ end }}
